version: 0.2
env:
  secrets-manager:
    LOGIN: prod/sonar/23205466:sonartoken
    HOST: prod/sonar/23205466:HOST
    Organization: prod/sonar/23205466:Organization
    Project: prod/sonar/23205466:Project
phases:
  install:
    runtime-versions:
      java: corretto17
      python: 3.11
  pre_build:
    commands:
      - pip install --upgrade pip
      - pip install -r requirements.txt pylint
      - sudo yum update -y
      - yum install -y jq
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-3.3.0.1492-linux.zip
      - unzip ./sonar-scanner-cli-3.3.0.1492-linux.zip
      - export PATH=$PATH:/sonar-scanner-3.3.0.1492-linux/bin/
  build:
    commands:
      - $PATH:/sonar-scanner-3.3.0.1492-linux/bin/sonar-scanner -Dsonar.login=$LOGIN -Dsonar.host.url=$HOST -Dsonar.projectKey=$Project -Dsonar.organization=$Organization -DgeneratePom=true
      - sleep 5
      - curl https://sonarcloud.io/api/qualitygates/project_status?projectKey=$Project >result.json
      - cat result.json
      - if [ $(jq -r '.projectStatus.status' result.json) = ERROR ] ; then $CODEBUILD_BUILD_SUCCEEDING -eq 0 ;fi
